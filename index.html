<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em Linha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .imagem-container {
            display: flex; /* Usa flexbox para alinhar as imagens */
            justify-content: space-between; /* Distribui o espaço entre as imagens */
            align-items: center; /* Centraliza verticalmente */
            width: 100%; /* Ocupa toda a largura disponível */
            max-width: 2200px; /* Define uma largura máxima para o container */
            margin: 0 auto; /* Centraliza o container na página */
            padding: 20px;
        }
        .imagem-container img {
            width: 30%; /* Define a largura de cada imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }
    </style>
</head>
<body>

    <div class="imagem-container">
        <img src="https://cdn.shopify.com/s/files/1/0500/8965/6473/files/Foto_2_4b6199ea-6995-4584-a10d-ee1d47cc2cdd.png?v=1718646293" alt="MAINE COON/7000 REAIS">
        <img src="https://www.infoescola.com/wp-content/uploads/2010/12/Gato-Angor%C3%A1-Turco_400603273.jpg" alt="ANGORA/3000 REAIS">
        <img src="https://previews.123rf.com/images/gelpi/gelpi2005/gelpi200507017/146877657-gato-persa-ador%C3%A1vel-isolado-em-um-fundo-preto.jpg">
    </div>

</body>
</html>
