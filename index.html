<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Estilo Pinterest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .gallery-item {
            margin: 10px;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item .description {
            padding: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Minha Galeria de Fotos</h1>
        <p>Estilo Pinterest</p>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="foto1.jpg" alt="Descrição da Foto 1">
            <div class="description">Descrição da Foto 1</div>
        </div>

        <div class="gallery-item">
            <img src="foto2.jpg" alt="Descrição da Foto 2">
            <div class="description">Descrição da Foto 2</div>
        </div>

        <div class="gallery-item">
            <img src="foto3.jpg" alt="Descrição da Foto 3">
            <div class="description">Descrição da Foto 3</div>
        </div>

        <div class="gallery-item">
            <img src="foto4.jpg" alt="Descrição da Foto 4">
            <div class="description">Descrição da Foto 4</div>
        </div>

        <!-- Adicione mais itens da galeria conforme necessário -->
    </div>

</body>
</html>
