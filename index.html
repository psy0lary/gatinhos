<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        /* Estilo do .texto (copie o CSS acima aqui) */
        .texto {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            text-align: justify;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #800080; /* Fundo roxo */
            font-family: Arial, sans-serif;
            color: white;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>


    <div class="texto">   

      RAÇAS DE GATOS
    </div>

    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkXXIo9_tjg_bsNX9lij3G39cSUB4Tm25QoagHCFIm3UQB1vWnFl_gPBMxn4ekPpnh5mxDzY7Vo_A1WwycCKqqLg" alt="MAINE COON">
        <img src="https://www.joiipetcare.com/wp-content/uploads/elementor/thumbs/shutterstock_2476672571-min-qwkhtlrmv5v6jm8tmwtoxof36705cni8pepxswu6q0.jpg" alt="RAGDOLL">
        <img src="https://st2.depositphotos.com/2308805/8192/i/450/depositphotos_81929006-stock-photo-red-big-persian-cat-costs.jpg" alt="PERSA">
        <img src="https://st.depositphotos.com/2767372/3461/i/950/depositphotos_34610007-stock-photo-canadian-sphynx-cat-on-white.jpg" alt="SPHYNX">
        <img src="https://caes-e-cia.com.br/wp-content/uploads/2016/09/gatos447-1.jpg" alt="ABISSÍNIO">
        <img src="https://cdn0.peritoanimal.com.br/pt/razas/8/9/5/gato-siberiano_598_0_orig.jpg" alt="SIBERIANO">
    </div>

</body>
</html>
