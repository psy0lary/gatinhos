<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d454d4a9; /* Fundo roxo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Espaço entre as imagens */
            padding: 20px;
            max-width: 1200px;
        }

        .gallery img {
            width: 200px; /* Largura fixa para todas as imagens */
            height: 200px; /* Altura fixa para todas as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            border: 5px solid white; /* Borda branca */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkXXIo9_tjg_bsNX9lij3G39cSUB4Tm25QoagHCFIm3UQB1vWnFl_gPBMxn4ekPpnh5mxDzY7Vo_A1WwycCKqqLg" alt="MAINE COON">
        <img src="https://www.joiipetcare.com/wp-content/uploads/elementor/thumbs/shutterstock_2476672571-min-qwkhtlrmv5v6jm8tmwtoxof36705cni8pepxswu6q0.jpg" alt="RAGDOLL">
        <img src="https://thumbs.dreamstime.com/z/gato-persa-vermelho-que-senta-se-no-fundo-preto-94822893.jpg" alt="PERSA">
        <img src="https://png.pngtree.com/png-clipart/20231218/original/pngtree-sphynx-hairless-cat-feline-photo-png-image_13869231.png" alt="SPHYNX">
        <img src="https://caes-e-cia.com.br/wp-content/uploads/2016/09/gatos447-1.jpg" alt="ABISSÍNIO">
        <img src="https://cdn0.peritoanimal.com.br/pt/razas/8/9/5/gato-siberiano_598_0_orig.jpg" alt="SIBERIANO">
    </div>

</body>
</html>
