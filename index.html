<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #800080; /* Fundo roxo */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Espaço entre as imagens */
            padding: 20px;
            max-width: 1200px;
        }

        .gallery img {
            width: 200px; /* Largura fixa para todas as imagens */
            height: 200px; /* Altura fixa para todas as imagens */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
            border: 5px solid white; /* Borda branca */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Imagem 1">
        <img src="https://via.placeholder.com/200" alt="Imagem 2">
        <img src="https://via.placeholder.com/200" alt="Imagem 3">
        <img src="https://via.placeholder.com/200" alt="Imagem 4">
        <img src="https://via.placeholder.com/200" alt="Imagem 5">
        <img src="https://via.placeholder.com/200" alt="Imagem 6">
    </div>

</body>
</html>
