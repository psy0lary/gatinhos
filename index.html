<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em Linha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .imagem-container {
            display: flex; /* Usa flexbox para alinhar as imagens */
            justify-content: space-between; /* Distribui o espaço entre as imagens */
            align-items: center; /* Centraliza verticalmente */
            width: 100%; /* Ocupa toda a largura disponível */
            max-width: 1200px; /* Define uma largura máxima para o container */
            margin: 0 auto; /* Centraliza o container na página */
            padding: 20px;
        }
        .imagem-container img {
            width: 30%; /* Define a largura de cada imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }
    </style>
</head>
<body>

    <div class="imagem-container">
        <img src="https://images.tcdn.com.br/img/img_prod/770361/kit_com_4_xicaras_e_4_pires_rosa_confie_no_tempo_para_cafe_75ml_1007_1_7fa4359718364ba1d937233e86d5f4b7.jpg" alt="Xícara rosa">
        <img src="https://oxfordporcelanas.vteximg.com.br/arquivos/ids/176784-1000-1000/116234-1.jpg?v=637859630357330000" alt="Xícara branca">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF3hxF8-DNqEGIPyUYxr4ps4sStqi9d2oEdQ&s" alt="Xícara decorada">
    </div>

</body>
</html>
