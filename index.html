<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .imagem-container {
            text-align: center;
            margin: 20px 0;
        }
        .imagem-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site com Imagem</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Este é o conteúdo da seção Home.</p>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Este é o conteúdo da seção Sobre.</p>
        </section>

        <section id="servicos">
            <h2>Serviços</h2>
            <p>Este é o conteúdo da seção Serviços.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Este é o conteúdo da seção Contato.</p>
        </section>

        <!-- Espaço para colocar a imagem -->
        <div class="imagem-container">
            <img src="https://plus.unsplash.com/premium_photo-1663127046003-ef3ec7ce7bc4?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z2F0aW5ob3N8ZW58MHx8MHx8fDA%3D" alt="Descrição da Imagem">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
