<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em Linha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .imagem-container {
            display: flex; /* Usa flexbox para alinhar as imagens */
            justify-content: space-between; /* Distribui o espaço entre as imagens */
            align-items: center; /* Centraliza verticalmente */
            width: 100%; /* Ocupa toda a largura disponível */
            max-width: 2200px; /* Define uma largura máxima para o container */
            margin: 0 auto; /* Centraliza o container na página */
            padding: 20px;
        }
        .imagem-container img {
            width: 30%; /* Define a largura de cada imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }
    </style>
</head>
<body>

    <div class="imagem-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkXXIo9_tjg_bsNX9lij3G39cSUB4Tm25QoagHCFIm3UQB1vWnFl_gPBMxn4ekPpnh5mxDzY7Vo_A1WwycCKqqLg" alt="MAINE COON/7000 REAIS">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGbwce4bnnxn3n93SPUEPlgBf87LX7o3UMQQ&s" alt="PERSA/5000 REAIS">
        <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCO5kZ3Gl9-WHbCLDGaA02wMnUOfkVomDVhg&s"" alt="SELKIRK REX/2000 REAIS">
    </div>

</body>
</html>
